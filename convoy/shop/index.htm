<!DOCTYPE html>
<html lang=en-US>

<head>
  <meta charset=UTF-8 />
  <title>Trifect Shop</title>
  <meta name=viewport content="width=device-width,initial-scale=1.0" />
  <meta name=keywords content="storefront, appareal designs, tees, custom prints" />
  <meta name=description content="Trifect Shop is an ecommerce website for online shopping of various designs tailored to your fit, using iterative design and reliable practices to ensure people do not lose touch with good fashion in an everchanging world." />
</head>

<body>
  <style>
     iframe{
      min-width:100%;
      height:auto;
      margin:0px;
      padding:0px;
      border:none;
      overflow:hidden;
     }
    body, html {
      width:100%;
      height:100%;
      margin:0px;
      overflow-x:hidden;
      padding:0px;
      border:none;
      background:#000;
    }

    #myShop {
      min-width:100vw;
      height:auto;
    }
  </style>
  <div id=myShop></div>
  <script>
    var spread_shop_config = {
      shopName: "trifect",
      locale: "us_US",
      prefix: "https://trifect.myspreadshop.com",
      baseId: "myShop",
      swipeMenu: true,
      // usePushState: true,
      // pushStateBaseUrl: "https://shop.trifect.show/"
      updateMetadata: false,
      integrationProvider: "custom"
    }
  </script>

  <script type=text/javascript src=https://trifect.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js></script>
</body>

</html>
